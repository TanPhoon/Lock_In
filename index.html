<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lock In Mode</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js"></script>
</head>
<body>
    <div id="login-page">
        <h1>Lock In Mode 🔥</h1>
        <button onclick="googleLogin()">Sign in with Google</button>
    </div>

    <div id="landing-page" class="hidden">
        <h1>Welcome, <span id="user-name"></span>!</h1>
        <button onclick="startLockIn()">Lock In</button>
        <button onclick="logout()">Logout</button>
    </div>

    <div id="dashboard" class="hidden">
        <h2>🔥 Lock-In Dashboard 🔥</h2>
        <button onclick="enableBlocker()">🚫 Block Distractions</button>

        <div class="section">
            <h3>🎵 Focus Music</h3>
            <select id="musicSelect">
                <option value="lofi">Lo-Fi Beats (YouTube)</option>
                <option value="instrumental.mp3">Instrumental</option>
                <option value="chant.mp3">Spiritual Chants</option>
            </select>
            <button onclick="playMusic()">▶ Play</button>
            <button onclick="stopMusic()">⏹ Stop</button>
            <audio id="focusMusic"></audio>
            <div id="youtubePlayer" class="hidden">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/jfKfPfyJRdk?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>
        </div>

        <div class="section">
            <h3>📖 Daily Journal</h3>
            <textarea id="journalEntry" placeholder="Write your thoughts here..."></textarea>
            <button onclick="saveJournal()">Save Journal</button>
        </div>

        <div class="section">
            <h3>📚 Self-Improvement Resources</h3>
            <ul id="resourcesList"></ul>
        </div>

        <div class="section">
            <h3>🔗 Public Commitment</h3>
            <button onclick="generateShareableLink()">Generate Link</button>
            <p id="shareLink"></p>
        </div>

        <div class="section">
            <h3>🏆 Friend Leaderboard</h3>
            <ul id="leaderboard"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

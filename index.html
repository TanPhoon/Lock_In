<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lock In - Login</title>
</head>
<body>
    <h1>Welcome to Lock In</h1>
    <p>Sign in to access your dashboard.</p>

    <!-- Google Login Button -->
    <button onclick="signInWithGoogle()">Sign in with Google</button>

    <script type="module">
        // Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-analytics.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCByv4Tp7hUghjjg77rDlo38we7Okvxa0k",
            authDomain: "lock-in-a1829.firebaseapp.com",
            projectId: "lock-in-a1829",
            storageBucket: "lock-in-a1829.appspot.com",
            messagingSenderId: "185911175769",
            appId: "1:185911175769:web:82bb66ceb9d7038e939f48",
            measurementId: "G-1E2R9PCXVR"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Function to Sign in with Google
        function signInWithGoogle() {
            signInWithPopup(auth, provider)
                .then((result) => {
                    console.log("User signed in:", result.user);
                    alert("Welcome, " + result.user.displayName);
                    // Redirect to dashboard after login
                    window.location.href = "dashboard.html";
                })
                .catch((error) => {
                    console.error("Error signing in:", error);
                });
        }

        // Expose function to global scope
        window.signInWithGoogle = signInWithGoogle;
    </script>
</body>
</html>
